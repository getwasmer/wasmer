[package]
name = "wasmer-llvm-backend"
version = "0.17.1"
description = "Wasmer runtime LLVM compiler backend"
license = "MIT"
authors = ["The Wasmer Engineering Team <engineering@wasmer.io>"]
repository = "https://github.com/wasmerio/wasmer"
keywords = ["wasm", "webassembly", "compiler", "JIT", "llvm"]
categories = ["wasm"]
edition = "2018"
readme = "README.md"

[dependencies]
wasmer-runtime-core = { path = "../runtime-core", version = "0.17.1", features = ["generate-debug-information-no-export-symbols"] }
wasmparser = "0.51.3"
smallvec = "1"
goblin = "0.1"
libc = "0.2.60"
byteorder = "1"

[target.'cfg(target_arch = "x86_64")'.dependencies.inkwell]
git = "https://github.com/TheDan64/inkwell"
rev = "b76f8ee8860253e560fef67095e52c1833bc88bc"
default-features = false
features = ["llvm8-0", "target-x86"]

[target.'cfg(target_arch = "aarch64")'.dependencies.inkwell]
git = "https://github.com/TheDan64/inkwell"
rev = "b76f8ee8860253e560fef67095e52c1833bc88bc"
default-features = false
features = ["llvm8-0", "target-aarch64"]

[target.'cfg(unix)'.dependencies]
nix = "0.15"

[target.'cfg(windows)'.dependencies]
winapi = { version = "0.3", features = ["memoryapi"] }

[build-dependencies]
cc = "1.0"
lazy_static = "1.4"
regex = "1.2"
semver = "0.9"
rustc_version = "0.2"

[dev-dependencies]
wabt = "0.9.1"

[features]
test = []
